<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- search box start  -->
    <div class="container">
      <div id="search">
        <input id="input-fileld" type="text" />
        <button id="search-btn"><i class="fa fa-magnifying-glass"></i> Search</button>
      </div>
    </div>
    <!-- search box end  -->

    <!-- preloader start  -->
    <div class="loader"></div>
    <!-- preloader End -->

    <!-- details box start  -->
    <div class="container">
      <div id="details">
        <div>
          <img src="https://picsum.photos/id/237/200/300" alt="" />
          <div><strong>Phone name : </strong><span>Iphone</span></div>
          <div><strong>Release date : </strong><span>12/12/13</span></div>
          <div><strong>Main Features : </strong></div>
          <div>
            <ul>
              <li>
                <strong>storage</strong>
              </li>
              <li><strong>displaySize</strong></li>
              <li><strong>chipSet</strong></li>
              <li><strong>memory</strong></li>
              <li><strong>sensors</strong></li>
            </ul>
          </div>
          <div><strong>Others : </strong></div>
          <div>
            <ul>
              <li>
                <strong>WLAN:</strong>
              </li>
              <li><strong>Bluetooth:</strong></li>
              <li><strong>GPS:</strong></li>
              <li><strong>NFC:</strong></li>
              <li><strong>Radio:</strong></li>
              <li><strong>USB:</strong></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- details box end  -->
    <!-- not found box start  -->
    <div class="container">
      <div id="not-found">
        <div><p>Search Not Found</p></div>
        <div>
          <button><i class="fa-solid fa-xmark"></i></button>
        </div>
      </div>
    </div>
    <!-- not found box end  -->
    <!-- search result start  -->
    <div class="container">
      <div id="results">
        <div class="card">
          <img src="https://picsum.photos/id/237/200/300" alt="" />
          <div><strong>Phone name : </strong><span>Iphone</span></div>
          <div><strong>Brand name : </strong><span>Apple</span></div>
          <div><button id="explore">Explore</button></div>
        </div>
      </div>
    </div>
    <!-- search result end  -->

    <!-- font awesome link  -->
    <script
      src="https://kit.fontawesome.com/cc240a6f68.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
